version: '3.8'

services:
  # 1. СЕРВИС БАЗЫ ДАННЫХ (POSTGRESQL)
  db:
    image: postgres:15-alpine
    container_name: maria_db_1
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] # Добавлена проверка базы данных (-d)
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # 2. СЕРВИС PYTHON BACKEND (FLASK/GUNICORN)
  backend:
    image: moreiamoreia/fullstack-backend_v2:latest
    restart: unless-stopped
    # УДАЛЕНО: порты 5000:5000 и 8000:8000. Бэкенд не должен быть виден напрямую снаружи.
    expose:
      - 8000 # Порт 8000 открыт только для других сервисов (например, Nginx) в сети Docker
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
    volumes:
      # Если образ собран в CI/CD, монтирование ./backend:/app может быть излишним или конфликтовать.
      # Оставляем, если это нужно для hot-reload или доступа к локальным файлам.
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/metrics\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  # 3. СЕРВИС FRONTEND / REVERSE PROXY (NGINX)
  frontend:
    image: moreiamoreia/fullstack-frontend_v2:latest
    container_name: maria_frontend_1
    restart: always
    volumes:
      # КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ:
      # Путь в контейнере изменен с /etc/nginx/nginx.conf на /etc/nginx/conf.d/default.conf
      # (Это стандартное и безопасное место для пользовательских конфигов).
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80" # Открываем Nginx на порту 8080 хост-машины
    depends_on:
      - backend
    networks:
      - app_network

  # 4. СЕРВИСЫ МОНИТОРИНГА
  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./monitoring/loki-local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
      - loki
    networks:
      - app_network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail_positions:/var/lib/promtail
    command: -config.file=/etc/promtail/config.yml
    user: root
    depends_on:
      - loki
    networks:
      - app_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - app_network

volumes:
  postgres_data:
  prometheus_data:
  promtail_positions:
  grafana_data:

networks:
  app_network:
    driver: bridge
