server {
    listen 80;

    # 1. Основной блок для статических файлов
    # Указываем, где Nginx должен искать файлы (это путь внутри Docker-контейнера)
    root /usr/share/nginx/html;
    
    # 2. Обрабатываем корневой запрос (/) и все, что не /api/
    location / {
        # Пытаемся найти запрошенный файл
        try_files $uri $uri/ /index.html;
    }

    # 3. Блок для API запросов, который проксирует их на бэкенд
    # ВАЖНО: Косая черта (/) в конце proxy_pass обязательна!
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}
