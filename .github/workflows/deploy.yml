name: Fullstack CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_BACKEND: moreiamoreia/fullstack-backend_v2
  DOCKER_IMAGE_FRONTEND: moreiamoreia/fullstack-frontend_v2
  TARGET_PATH: ~/app/

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_BACKEND }}:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_FRONTEND }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout Code (for config files)
        uses: actions/checkout@v4
        
      - name: Setup Deployment Environment (Install Compose & Docker Login)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "1. Ensuring working directory exists and installing Compose..."
            mkdir -p ${{ env.TARGET_PATH }}
            
            sudo apt update
            sudo apt install docker-compose-plugin -y
            
            echo "2. Logging into Docker Hub on the server..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
            
            echo "Server setup complete."

      - name: Transfer Docker Compose Configs to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,.env" 
          target: "${{ env.TARGET_PATH }}"
          
      - name: Run Docker Compose Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "--- STARTING DOCKER COMPOSE DEPLOYMENT ---"
            
            cd ${{ env.TARGET_PATH }}
            
            echo "Pulling latest images..."
            docker compose pull
            
            echo "Recreating and starting services..."
            docker compose up --force-recreate --remove-orphans -d
            
            echo "Deployment finished successfully. Check logs for your containers."
